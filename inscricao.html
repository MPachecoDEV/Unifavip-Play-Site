<!-- Início do Formulário de Contato -->
<main class="inscricao-center">
    <section class="section-inscricao">
        <form id="form" class="form" action="" method="post">   
            <div class="input-box">
                <label>Nome completo</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="input-box">
                <label>Matrícula</label>
                <input type="text" name="Matrícula" placeholder="Digite sua Matrícula" required>
            </div>
        
            <div class="column">
                <div class="input-box">
                    <label>E-mail</label>
                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                </div>  

                <div class="input-box">
                    <label>Nickname</label>
                    <input type="text" name="Nickname" placeholder="Digite seu Nickname" required>
                </div>       
            </div>
        
            <div class="input-box">         
                <label>Selecione o Jogo</label>                        
                <div class="column">            
                    <div class="select-box">                  
                        <select name="aprender" required>                       
                            <option value="" disabled selected>Selecione</option>
                            <option value="lol">League of Legends</option>
                            <option value="valorant">Valorant</option>
                            <option value="cs">CS 2</option>
                            <option value="eafc">EA FC 24</option>                   
                        </select>                  
                    </div>                     
                </div>       
            </div>
       
            <label class="naoexibir">
                <span>Não preencher:</span><br>
                <input type="text" name="url" value=""></p>
            </label> 
  
            <div class="input-box"> 
                <textarea name="mensagem" placeholder="Matricula dos Integrantes do Time " cols="30" rows="3" required></textarea>         
            </div>       
            <button type="submit">Enviar Dados</button>
        </form>
    </section>
<!-- Fim do Formulário de Contato -->
</main>
